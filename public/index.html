<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keytar Hero</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="./stylesheets/uhh.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>

    <audio id='audio' src="https://fsp-seed.s3-us-west-1.amazonaws.com/yt1s.com+-+Marshmello+Halsey++Be+Kind+Halsey+Lyric+Video.mp3"></audio>
    
    <!-- main menu -->
    <div class='homepage-container'>
      <div class='main-menu-container'>
        <div class='main-menu-l-container Lopen'>
          <h2 class='main-menu-l-header'>Keytar Hero</h2>
        </div>
        <div class='main-menu-r-container Ropen'>
          <button id='start-btn'>songs</button>
          <button id='start-btn'>instructions</button>
          <div class="links-container">
            <!-- <div class="links-wrapper"> -->
              <a href="https://angel.co/u/kenny-zeng"><img src='./assets/angellist.png' class="link-imgs" /></a>
              <a href="https://github.com/LinkedLists/js"><img src='./assets/github.png' class="link-imgs" /></a>
              <a href="https://www.linkedin.com/in/kenny-z-96a742208/"><img src='./assets/linkedin.png' class="link-imgs" /></a>
            <!-- </div> -->
          </div>
        </div>
      </div>
      <!-- song selection -->
      <div class='song-selection-container-closed hidden'>
        <div class='carousel-wheel-btn-container btnClose'>
          <button class='carousel-wheel-btn' id='selection-back-btn'>back</button>
          <button class='carousel-wheel-btn' id='selection-next-btn'></button>
          <button class='carousel-wheel-btn' id='selection-prev-btn'></button>
        </div>
        <div class='selection-circle circleClose'>
          <div class='blackout'></div>
          <ul class='selection-circle-ul'>
            <li class='song-carousel-item' id='song1'><p id="halsey">Halsey - Be Kind</p></li>
            <li class='song-carousel-item' id='song2'>placeholder 2</li>
            <li class='song-carousel-item' id='song3'>placeholder 3</li>
            <li class='song-carousel-item' id='song4'>placeholder 4</li>
            <li class='song-carousel-item' id='song5'>placeholder 5</li>
            <li class='song-carousel-item' id='song6'>placeholder 6</li>
          </ul>
        </div>



        <div class='preview-carousel-container carouselClosed'>

          <div class='preview-carousel'>
            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/be+kind+img.jpg" class="preview-img"/>
              <div class='preview-meta-footer'>ASFDF</div>
            </div>

            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/Thank_U%2C_Next_-_Digital_Version.jpg" class="preview-img"/>
            </div>

            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/cc.jpg" class="preview-img"/>

            </div>

            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/Halsey_-_Manic.png" class="preview-img"/>

            </div>

            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/The_Weeknd_-_After_Hours.png" class="preview-img"/>

            </div>

            <div class='preview-img-container'>
              <img src="https://fsp-seed.s3-us-west-1.amazonaws.com/positions.png" class="preview-img"/>

            </div>

          </div>
        </div>



      </div>
    </div>

    <!-- modal -->
    <div class="modal">
      <div class="instructions-container">
        <div class="instructions-content">
          <div class="instructions-header">Instructions</div>
          <div class="target-container"> 
            <div class="target" id="target-1">1</div>
            <div class="target" id="target-2">2</div>
            <div class="target" id="target-3">3</div>
            <div class="target" id="target-4">4</div>
            <div class="target" id="target-5">5</div>
          </div>
          <div class="instructions">Time your button presses to the beat</div>
          <div class="instructions">And...</div>
          <img src="./assets/holding.png" class="holding-img" />
          <div class="instructions">Remember to hold your press for these long notes</div>
          <button id="modal-close-btn">Got it</button>
        </div>
      </div>
      <div class="modal-screen"></div>
    </div>

    <!-- game -->
    <div class="game-view hidden">
      <div class="canvas-wrapper">
        <canvas id="canvas" width="700" height="800"></canvas>
      </div>
      <div class='score-board'>
        <div class="button-wrapper">
          <button class="game-btns" id='back'>Back</button>
          <button class="game-btns" id='restart'>Restart</button>
          <button class="game-btns" id='pause'>Pause (only after notes are generated pls)</button>
          <button class="game-btns hidden" id='resume'>Resume</button>
          <button class="game-btns" id='mute'>Mute</button>
          <button class="game-btns hidden" id='unmute'>Unmute</button>
          <button class="game-btns" id='open-modal'>Instructions</button>
        </div>
        <div class='score-wrapper'>
          <div class='score'>Score </div>
          <div class='score' id='score'></div>
        </div>
      </div>
  
      <div class='streak-board'>
        <div class='streak-container'>
          <div style="color: white">streak meter placeholder</div>
          <img src='./assets/uhh.png' id='streak-img' />
          <div class='streak-wrapper'>
            <div class='streak'>Streak </div>
            <div class='streak' id='streak'></div>
            <div class='streak'>Max Streak</div>
            <div class='streak' id='max-streak'></div>
          </div>
        </div>
        <div class="links-container">
          <!-- <div class="links-wrapper"> -->
            <a href="https://angel.co/u/kenny-zeng"><img src='./assets/angellist.png' class="link-imgs" /></a>
            <a href="https://github.com/LinkedLists/js"><img src='./assets/github.png' class="link-imgs" /></a>
            <a href="https://www.linkedin.com/in/kenny-z-96a742208/"><img src='./assets/linkedin.png' class="link-imgs" /></a>
          <!-- </div> -->
        </div>
      </div>
    </div>



  </body>
</html>
