<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keytar Hero</title>
    <script type="text/javascript" src="./public/bundle.js"></script>
    <link rel="stylesheet" href="./public/stylesheets/uhh.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <audio id='audio' src="https://fsp-seed.s3-us-west-1.amazonaws.com/yt1s.com+-+Marshmello+Halsey++Be+Kind+Halsey+Lyric+Video.mp3"></audio>
    <div class="canvas-wrapper">
      <canvas id="canvas" width="700" height="800"></canvas>
    </div>
    
    <div class="modal open">
      <div class="instructions-container">
        <div class="target-container"> 
          <div class="target" id="target-1">1</div>
          <div class="target" id="target-2">2</div>
          <div class="target" id="target-3">3</div>
          <div class="target" id="target-4">4</div>
          <div class="target" id="target-5">5</div>
        </div>
      </div>
      <div class="modal-screen"></div>
    </div>
    
    <div class='score-board'>
      <div class="button-wrapper">
        <button class="game-btns" id='start'>start</button>
        <button class="game-btns" id='pause'>pause (only after notes are generated pls)</button>
        <button class="game-btns" id='resume'>resume</button>
        <button class="game-btns" id='open-modal'>instructions</button>
      </div>
      <div class='score-wrapper'>
        <div class='score'>Score </div>
        <div class='score' id='score'></div>
      </div>
    </div>
    <div class='streak-board'>
      <div class='streak-container'>
        <div style="color: white">streak meter placeholder</div>
        <img src='./public/assets/uhh.png' id='streak-img' />
        <div class='streak-wrapper'>
          <div class='streak'>Streak </div>
          <div class='streak' id='streak'></div>
          <div class='streak'>Max Streak</div>
          <div class='streak' id='max-streak'></div>
        </div>
      </div>
    </div>
  </body>
  </html>
